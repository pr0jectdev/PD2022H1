version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/pd2022h-java
    overwrite: true
file_exists_behavior: OVERWRITE
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  ApplicationStop:
    - location: cicd/1_stop.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: cicd/2_before.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: cicd/3_after.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: cicd/4_start.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: cicd/5_validade.sh
      timeout: 300
      runas: root
